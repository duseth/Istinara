name: Auto-pulling changes
on: [push]
jobs:
  build:
    name: Pulling
    runs-on: ubuntu-latest
    steps:
    - name: Executing git pull command on remote SSH server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.IP }}
        username: ${{ secrets.USER }}
        password: ${{ secrets.PRIVATE_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd istinara
          git pull https://${{secrets.PAT}}@github.com/duseth/Istinara.git main