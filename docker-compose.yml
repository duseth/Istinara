version: '3.9'

services:
  server:
    build:
      context: server
      dockerfile: Dockerfile
    container_name: server
    ports:
      - "5000:5000"
    restart: on-failure
    env_file:
      - server/.env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./:/server
    networks:
      - local

  db:
    image: postgres:latest
    container_name: postgres_db
    env_file:
      - server/.env
    ports:
      - "5432:5432"
    volumes:
      - /var/lib/postgresql/data
    networks:
      - local
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: app
      dockerfile: Dockerfile
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /nginx/ssl:/etc/nginx/ssl
    depends_on:
      - server
    environment:
      - CHOKIDAR_USEPOLLING=true

volumes:
  pg_data:

networks:
  local:
    driver: bridge